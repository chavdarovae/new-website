<div class="clt" *ngIf="{ activePath: activePath$ | async } as data" >
	<clt-header class="clt__header row"></clt-header>
	<div [class]="'clt__header-background ' + data.activePath"></div>
	<div class="clt__main">
		<router-outlet></router-outlet>
	</div>
	<clt-footer class="clt__footer" [activePath]="data.activePath"></clt-footer>
</div>
